<!DOCTYPE html>
<html>
<head>
    <title>Logged In Users</title>
</head>
<body>
    <h2>Users Who Have Logged In</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Last Login</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.last_login }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'admin_dashboard' %}">â¬… Back to Admin Dashboard</a>
</body>
</html>
